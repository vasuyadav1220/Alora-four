<div class="container-fluid mt-5">
  <div class="col-lg-12 col-md-12 text-white  gap-2  mt-2 "
    style=" white-space: wrap ;background-color: #438EB9; height: 40px; ">
    <h5 class="mt-3  p-2">Create New Client </h5>
  </div>
  <div class="card mt-5 ">
    <div class="card-body ">
      <form class="row g-3" [formGroup]="leadform">
        <div class="col-md-6">
          <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Client Name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Name" placeholder="Name"
            formControlName="name">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Service Type</label>
          <select class="form-control" formControlName="servicetype">
            <option value="">Service Type</option>
            <option value="Caregiver">Caregivers</option>
            <option value="Client">Client</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Email</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="Email" formControlName="email">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label fw-bold" style="color: rgb(97, 95, 95);">Client Notes</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Note"
            formControlName="note"></textarea>
        </div>
        <div class="col-md-6">
          <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Password</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="password" formControlName="password">
        </div>
        <div class="col-12 d-flex justify-content-end ">
          <button type="submit" class="btn btn-primary fw-bold" (click)="onSubmit()"> Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
