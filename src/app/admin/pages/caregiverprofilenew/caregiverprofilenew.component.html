<div class="col-lg-12 col-md-12 text-white gap-2 mt-4"
  style="white-space: wrap ;background-color: #438EB9; height: 40px; ">
  <h5 class="mt-3  p-2">Caregivers Info</h5>
</div>
<div class="card p-3 shadow">
  <nav>
    <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
        role="tab" aria-controls="nav-home" aria-selected="true">Profile</button>
      
    </div>
  </nav>
  <div class="tab-content p-3 border bg-light" id="nav-tabContent">
    <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-10 offset-md-1"
            style="box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em, rgba(90, 125, 188, 0.05) 0px 0.25em 1em;">
            <div class="">
              <div class="card-header" style="font-weight: bold; font-size: 20px">
                Personal Information
              </div>
              <form [formGroup]="leadform" (ngSubmit)="leadeupdateapi()">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                     
                      <div class="col-sm-12 col-md-3" style="line-height: 2rem; height: 190px;">
                        <label class="ms-4" for="specificSizeSelect"> IMAGE:</label>
                        <div class="image-upload-wrap mb-3 ms-4" style="width: 90%;">
                          <div class="row">
                            <!-- <div class="col-md-6 text-center">
                              <img [src]="url"  
                                style=" border-radius: 70px; height: 120px; width: 150px; margin-right: 10px; padding-bottom: 10px;">
                              <input type="file" class="form-control" style="width: 100px;"
                                formControlName="electronicSignature"   (change)="Onupload($event)">
                            </div> -->
                          </div>
                          <div class="drag-text">
                            <h3 style="opacity: 0;">Drag and drop a file or select</h3>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-top: 40px;">
                      <div class="form-group row " >
                        <div class="col-md-6">
                          <label for="firstName">First Name</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control form-control-sm" id="firstName" placeholder="Caregivers Name"
                            formControlName="caregiverName"  />
                        </div>
                      </div>
                      <div class="form-group row mt-2" >
                        <div class="col-md-6">
                          <label for="lastName">Email</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control form-control-sm" id="lastName" placeholder="email"
                            formControlName="email" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr/>
                  <div class="card-body">
                    <div class="form-group row">
                      <div class="col-md-6">
                        <label for="ssn">Address</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control form-control-sm" id="ssn" placeholder="Address"
                          formControlName="address" />
                      </div>
                    </div>
                    <div class="form-group row mt-2">
                      <div class="col-md-6">
                        <label >Caregivers Note</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control form-control-sm"  placeholder="Caregivers Note" 
                          formControlName="caregiverNote" />
                      </div>
                    </div>
               
                    <div class="form-group row mt-2">
                      <div class="col-md-6">
                        <label for="password">Password</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control form-control-sm" id="password" placeholder="Password"
                          formControlName="password" />
                      </div>
                    </div>  
                  </div>
                  <button class="btn btn-success mt-2" style="width: auto;" type="submit">Save</button>


                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>
