<div class="container-fluid  mt-3">
  <div class="page-title">Lead<span class="sub-title ms-2"> <i class="fa-duotone fa-solid fa-arrows-turn-right"></i>Lead
      Search</span></div>
  <div class="col-lg-12 col-md-12 d-flex  gap-2  mt-2 "
    style="background-color: #F7F7F7; white-space: wrap ; height: 70px;">
    <h5 class="fs-4 mt-3 text-center p-2" style="color: #777 ;">Lead</h5>
    <span><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
      class="btn text-white mt-3" style="background-color: #4F99C6;" ><span><i
          class="fa-sharp fa-solid fa-plus"></i></span> Add</button></span>
  </div>


 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-xl">
     <div class="modal-content">
         <div class="modal-header">
             <h1 class="modal-title fs-5" id="exampleModalLabel">Caregiver Documents</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal"
                 aria-label="Close"></button>
         </div>
         <div class="modal-body">
          <div class="row">
            <form [formGroup]="leadform" (ngSubmit)="onSubmit()">
        
               <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" placeholder="Name" formControlName="name">
               </div>
        
               <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" placeholder="Email" formControlName="email">
               </div>
        
               <div class="col-md-12  mb-3">
                  <select class="form-select" formControlName="servicetype" >
                     <option value="">Service Plans</option>
                     <!-- <option value="Caregiver">Caregiver</option> -->
                     <option value="Client">Client</option>
                  </select>
               </div>
        
               <div class="col-sm-12 mb-3">
                  <input type="text" class="form-control" placeholder="Note" formControlName="note">
               </div>
        
               <div class="modal-footer">
                <button type="button" class="btn btn"
                    data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        
              </form>
         </div>
         </div>
        
     </div>
 </div>
</div>



 

  <div class="row">
    <div class="col-md-6 col-12 mt-3">
      <div class="form-inline mb-3" style="display: flex;">
        <label for="search" class="me-2 fw-bold ">Search:</label>

        <input type="text" [(ngModel)]="searchTerm" (input)="filterClients()" class="form-control mr-2  form-control-sm"
          id="search" placeholder="Search">
        <button type="button" class="btn btn-filter"><i class="fas fa-filter"></i></button>
      </div>
    </div>
    <div class="col-md-6 col-12">
      <div class="form-inline mb-3 float-md-end mt-2" style="display: flex; ">
        <label for="entries" class="me-2 fw-bold">Show</label>
        <select id="entries" class="form-control mr-2" style="width: auto; border-color: #FFA500;">
          <option value="10">10</option>
          <option value="25" selected>25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <label for="entries fw-bold">entries</label>
      </div>
    </div>
  </div>
  <div class="" style="overflow-x: scroll;">
    <table class="table table-bordered table-hover table-striped ">
      <thead class="" style="font-size: 13px; text-wrap: nowrap; ">
        <tr>
          <th style="color: #4F99C6;">SR NO</th>
          <th style="color: #4F99C6;">LEAD NAME</th>
          <th style="color: #4F99C6;">EMAIL </th>
          <th style="color: #4F99C6;">SERVICES TYPE</th>
          <th style="color: #4F99C6;">NOTE </th>
          <th style="color: #4F99C6;">STATUS</th>

        </tr>
      </thead>

      <tbody style="text-wrap: nowrap;" class="">
        <tr style="background-color: #f9f9f9;" *ngFor="let a of filteredleads;   let i = index">
          <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td><a routerLink="/Admin/Clientprofile_view" style="text-decoration: none;">{{a.name}}</a></td>
          <td>{{a.email}}</td>
          <td>{{a.servicetype}}</td>
          <td>{{a.note}}</td>
          <td>
            <div class="pretty p-default p-thick p-pulse" *ngIf="a.leadStatus">
              <input type="checkbox" [checked]="true" (change)="toggleVerified(a)" />
              <div class="state p-success-o">
                <label>Approved</label>
              </div>
            </div>
            <div class="pretty p-default p-thick p-pulse" *ngIf="!a.leadStatus">
              <input type="checkbox" [checked]="false" (change)="toggleVerified(a)" />
              <div class="state p-warning-o">
                <label>Disapproved</label>
              </div>
            </div>
          </td>
     

        </tr>
      </tbody>
    </table>
  </div>
  <div class="row mt-3">

    <div class="col-sm-12 col-md-6 d-flex justify-content-start mt-2">
      <p>Showing 1 to 2 of 2 entries</p>
    </div>
    <div class="col-sm-12 col-md-6 d-flex justify-content-end">
      <ul class="pagination gap-2  ">
        <li class="page-item"><a class="page-link">First</a></li>
        <li class="page-item"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
        <li class="page-item"><a class="page-link">Last</a></li>
      </ul>
    </div>
  </div>
</div>
