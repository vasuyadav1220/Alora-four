<div class="container mt-5">
    
    <div class="col-lg-12 col-md-12 text-white  gap-2  mt-2 "
    style=" white-space: wrap ;background-color: #438EB9; height: 40px; ">
    <h5 class="mt-3  p-2">Create new Facility Items</h5>
    </div>
    <form [formGroup]="addPlansForm">
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="planName">Facility Items</label>
                <input type="text" class="form-control" formControlName="facilityName" placeholder="Facility Name">
            </div>
        </div>  
        <button (click)="onSubmit()" class="btn btn-primary mt-3" >Submit</button>
    </form>
    
    </div>
