
<div class="container-fluid  mt-3">
    <div class="page-title">Facility Items<span class="sub-title ms-2"> <i class="fa-duotone fa-solid fa-arrows-turn-right"></i>Facility
        Search</span></div>
    
        <div class="col-lg-12 col-md-12 d-flex  gap-2  mt-2 "
        style="background-color: #F7F7F7; white-space: wrap ; height: 70px;">
        <h5 class="fs-4 mt-3 text-center p-2" style="color: #777 ;"> Facility Items </h5> <span><button type="button"
                class="btn text-white mt-3" style="background-color: #4F99C6;" routerLink="/Admin/add_facility"><span><i
                        class="fa-sharp fa-solid fa-plus"></i></span> Add</button></span>
    </div>

    <div class="row">
      <div class="col-md-6 col-12 mt-3">
        <div class="form-inline mb-3" style="display: flex;">
          <label for="search" class="me-2 fw-bold ">Search:</label>
  
          <input type="text"  [(ngModel)]="searchTerm" (input)="filterClients()"  class="form-control mr-2  form-control-sm" id="search" placeholder="Search">
          <button type="button" class="btn btn-filter"><i class="fas fa-filter"></i></button>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <div class="form-inline mb-3 float-md-end mt-2" style="display: flex; ">
          <label for="entries" class="me-2 fw-bold">Show</label>
          <select id="entries" class="form-control mr-2" style="width: auto; border-color: #FFA500;">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <label for="entries fw-bold">entries</label>
        </div>
      </div>
    </div>
    <div class="" style="overflow-x: scroll;">
      <table class="table table-bordered table-hover table-striped ">
        <thead class="" style="font-size: 13px; text-wrap: nowrap; ">
          <tr>
            <th style="color: #4F99C6;">SR NO</th>
            <th style="color: #4F99C6;">FACILITY ITEMS</th>
          </tr>
        </thead>
  
        <tbody style="text-wrap: nowrap;" class="">
          <tr style="background-color: #f9f9f9;" *ngFor="let a of filteredleads;   let i = index">
            <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
            <td>{{a.facilityName}}</td>
            <!-- <td>
              <div class="pretty p-default p-thick p-pulse" *ngIf="a.leadStatus">
                <input type="checkbox" [checked]="true" (change)="toggleVerified(a)" />
                <div class="state p-success-o">
                  <label>Approved</label>
                </div>
              </div>
              <div class="pretty p-default p-thick p-pulse" *ngIf="!a.leadStatus">
                <input type="checkbox" [checked]="false" (change)="toggleVerified(a)" />
                <div class="state p-warning-o">
                  <label>Disapproved</label>
                </div>
              </div>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row mt-3">
  
      <div class="col-sm-12 col-md-6 d-flex justify-content-start mt-2">
        <p>Showing 1 to 2 of 2 entries</p>
      </div>
      <div class="col-sm-12 col-md-6 d-flex justify-content-end">
        <ul class="pagination gap-2  ">
          <li class="page-item"><a class="page-link">First</a></li>
          <li class="page-item"><a class="page-link">Previous</a></li>
          <li class="page-item"><a class="page-link">Next</a></li>
          <li class="page-item"><a class="page-link">Last</a></li>
        </ul>
      </div>
    </div>
  </div>
