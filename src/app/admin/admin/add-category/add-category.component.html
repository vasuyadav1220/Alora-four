<p>add-category works!</p>
<div class="container mt-5">
    
    <div class="col-lg-12 col-md-12 text-white  gap-2  mt-2 "
    style=" white-space: wrap ;background-color: #438EB9; height: 40px; ">
    <h5 class="mt-3  p-2">Create new Facility Category</h5>
    </div>
    <form [formGroup]="addPlansForm">
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="planName">Facility Category Name</label>
                <input type="text" class="form-control" formControlName="fcategoryname" placeholder="fcategoryname">
            </div>

              <div class="col-md-6">
                <label for="planName">Select Facility Items</label>
                <select class="form-control" (change)="onFacilityChange($event)">
                  <option value="">Select Facility Category</option>
                  <option *ngFor="let count of patientsCount" [value]="count.id">{{count.facilityName}}</option>
                </select>
              </div>
              
              


        </div>  
        <button (click)="onSubmit()" class="btn btn-primary mt-3" >Submit</button>
    </form>
    
    </div>
