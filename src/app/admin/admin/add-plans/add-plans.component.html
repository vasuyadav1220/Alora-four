<div class="container mt-5">
    
<div class="col-lg-12 col-md-12 text-white  gap-2  mt-2 "
style=" white-space: wrap ;background-color: #438EB9; height: 40px; ">
<h5 class="mt-3  p-2">Create New Plan </h5>
</div>
<form [formGroup]="addPlansForm">
    <div class="row mt-3">
        <div class="col-md-6">
            <label for="planName">Plan Name</label>
            <input type="text" class="form-control" formControlName="planName" placeholder="Plan Name">
           
        </div>
        <div class="col-md-6">
            <label for="facility">Facility</label>
            <input placeholder="Facility" type="text" class="form-control" formControlName="facility">
        </div>
    </div>


 
   


    <div class="row mt-3">
        <div class="col-md-6">
            <label for="beforeExpiry">Before Expiry</label>
            <input type="date" class="form-control" formControlName="beforeExpiry" placeholder="Before Expiry">
            
        </div>
        <div class="col-md-6">
            <label for="afterExpiry">After Expiry</label>
            <input type="date" class="form-control" formControlName="afterExpiry" 
            >
        </div>
    </div>


    <div class="row mt-3">
    
        <div class="col-md-6">
            <label for="planStatus">Image</label>
            <input type="file" (change)="Onupload($event)" class="form-control" formControlName="image" >
            
        </div>
    </div>

    <button (click)="onSubmit()" class="btn btn-primary mt-3" >Submit</button>
</form>

</div>
