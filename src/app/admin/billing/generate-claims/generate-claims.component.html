<div class="container-fluid mt-4">
    <h4 style="color: #2679b5">Claim Generation</h4>

    <div class="card p-3 shadow">
      <nav>
        <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Claim Information
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Advanced
          </button>
          <!-- <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button> -->
        </div>
      </nav>
      <div class="tab-content p-3 border bg-light" id="nav-tabContent ">
        <div
          class="tab-pane fade active show"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="mt-3">
                <h6>Statement Period</h6>
                <div style="border-top: 1px solid rgb(166, 166, 166)"></div>
                <div class="mt-3 row">
                  <div
                    class="mb-3 d-lg-flex align-items-center col-lg-4 col-md-12"
                  >
                    <label for="" class="">Form</label>
                    <input
                      type="date"
                      class="form-control"
                      id="Form"
                      autocomplete="off"
                    />
                  </div>
                  <div
                    class="mb-3 d-lg-flex align-items-center col-lg-4 col-md-12" style="margin-left: 20px;"
                  >
                    <label for="" class="">Through</label>
                    <input
                      type="date"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>
              </div>

              <h6 class="">Generate Claim For:</h6>
              <div style="border-top: 1px solid rgb(166, 166, 166)"></div>

              <div class="form-check form-check-inline mt-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  All Patients for Selected Payers</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Selected Patients</label
                >
              </div>

              <div class="mt-3">
                <h6 class="mt-4">Execution Mode</h6>
                <div style="border-top: 1px solid rgb(166, 166, 166)"></div>
                <section class="border border-primary">
                  <div class="form-check m-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check m-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Default checked radio
                    </label>
                  </div>
                </section>
              </div>

              <div class="">
                <h6 class="mt-4">Office</h6>
                <div style="border-top: 1px solid rgb(166, 166, 166)"></div>
                <div class="w-75 d-flex gap-3">
                  <select
                    class="form-select mt-3"
                    aria-label="Default select example"
                  >
                    <option>Enter Payer</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="form-check mt-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Include Inactive
                  </label>
                </div>
              </div>
            </div>

            <!-- 2nd col -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="mt-3">
                <h6 class="">Generate Claim For:</h6>
                <div style="border-top: 1px solid rgb(166, 166, 166)"></div>

                <div class="form-check form-check-inline mt-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">
                    All Patients for Selected Payers</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Selected Patients</label
                  >
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn text-white"
                style="background-color: #629b58"
              >
                Generate Claim
              </button>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div class="row">
            <div class="col-lg-4 col-xs-5 mt-4">
              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Include visits that have been billed previously
                </label>
              </div>
            </div>
            <div
              class="col-lg-8 col-xs-7 mt-4 p-lg-3 mt-2"
              style="
                border-left-style: solid;
                border-left-color: rgb(87, 103, 153);
              "
            >
              <p class="border-primary">
                <i
                  >This option, if selected, Home Care will include all visits for
                  the date range even if the visits had been billed
                  already.</i
                >
              </p>
            </div>

            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn text-white"
                style="background-color: #629b58"
              >
                Generate Claim
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
