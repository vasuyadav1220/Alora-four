<div class="container mt-3">
    <h4 style="color: #2679b5; padding-left: 1%">PDGM Claim Generation</h4>
    <div class="row mt-5">
      <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
        <h6>Statement Period</h6>
        <div style="border-top: 1px solid rgb(166, 166, 166)"></div>
        <div class="mt-3 row">
          <div class="mb-3 d-lg-flex align-items-center col-lg-4 col-md-12">
            <label for="" class="">Form</label>
            <input
              type="date"
              class="form-control"
              id="Form"
              autocomplete="off"
            />
          </div>
          <div class="mb-3 d-lg-flex align-items-center col-lg-4 col-md-12">
            <label for="">Through</label>
            <input
              type="date"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>
        <h6 class="mt-4">Payer</h6>
        <div style="border-top: 1px solid rgb(166, 166, 166)"></div>
        <div>
          <select
            class="form-select mt-4"
            aria-label="Default select example"
          >
            <option>Enter Payer</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <h6 class="mt-4">Select PPS Mode</h6>
        <div style="border-top: 1px solid rgb(166, 166, 166)"></div>

        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            RAP Only
          </label>
        </div>
        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            End of Episode (EOE)
          </label>
        </div>
        <h6 class="mt-4">Office</h6>
        <div style="border-top: 1px solid rgb(166, 166, 166)"></div>
        <div class="w-75 d-flex gap-3">
          <select
            class="form-select mt-3"
            aria-label="Default select example"
          >
            <option>Enter Payer</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <div class="form-check mt-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              All
            </label>
          </div>
        </div>
        <h6 class="mt-4">Generate Claim For:</h6>
        <div style="border-top: 1px solid rgb(166, 166, 166)"></div>

        <div class="form-check form-check-inline mt-4">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">
            All Patients for Selected Payers</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2"
            >Selected Patients</label
          >
        </div>

        <!-- ikikl -->
        <h6 class="mt-4">Advanced options:</h6>
        <div style="border-top: 1px solid rgb(166, 166, 166)"></div>

        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Include visits that have been billed previously
          </label>
        </div>
        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
          />
          <label class="form-check-label" for="flexCheckChecked">
            Do not verify prior history for PPS claims
          </label>
        </div>
        <button
          type="button"
          style="background-color: #2679b5; color: #e9edf2"
          class="btn mt-4"
        >
          View PDGM Billing QA
        </button>
        <br />
        <br />
        <br /><br /><br /><br /><br /><br /><br />
      </div>
    </div>
    <div
      class="d-flex justify-content-between pt-3 mt-5 mb-2 pb-2"
      style="border-top: 3px double #e5e5e5"
    >
      <div>Â© 2024 Home Care Healthcare Systems, LLC.</div>
      <div>Version: 8.57.4.14</div>
    </div>
  </div>
